version: 2.1

orbs:
  trufflehog_orb: sandbox/trufflehog_orb@0.0.2

jobs:
  security_scans:
    docker:
      - image: 'circleci/openjdk:11-jdk'
    working_directory: ~/repo
    steps:
      - run:
          name: Install Python, Pip and Trufflehog
          command: |
            sudo apt-get update
            sudo apt-get install -y python python-pip
            sudo pip install GitPython
            sudo pip install trufflehog
      - checkout
      - run:
          name: Analyze on SonarCloud
          command: mvn verify sonar:sonar -Dsonar.projectKey=parikshitpcyb_SonarCloud-CircleCi-GitHub-Java -Dsonar.qualitygate.wait=true -Dsonar.analysis.timeout=300
      - run: 
          name: Secrets Scan - TruffleHog
          command: trufflehog --max_depth 1 ~/repo

workflows:
  sonarcloud_circleci_scan:
    jobs:
      -  security_scans:
          context: SonarCloud
