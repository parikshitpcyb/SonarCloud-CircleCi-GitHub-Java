version: 2.1

jobs:
  security_scan:
    docker:
      - image: 'cimg/openjdk:11.0'
    working_directory: ~/repo
    steps:
      - run:
          name: Install Python, Pip and Trufflehog
          command: |
            sudo apt-get update
            sudo apt install python3.10 python3-pip
            sudo pip3 install GitPython
            sudo pip3 install trufflehog
      - checkout
      - run:
          name: Analyze on SonarCloud
          command: mvn verify sonar:sonar -Dsonar.projectKey=parikshitpcyb_SonarCloud-CircleCi-GitHub-Java -Dsonar.qualitygate.wait=true -Dsonar.analysis.timeout=300
      - run: 
          name: Secrets Scan - TruffleHog
          command: trufflehog --max_depth 1 ~/repo


workflows:
  sonarcloud_secrets_scan:
    jobs:
      - security_scan:
          context: SonarCloud